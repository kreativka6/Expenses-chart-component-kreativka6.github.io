<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <section class="head">
        <div class="balance">
          <p>My balance</p>
          <p><strong>$921.48</strong></p>
        </div>
        <div class="circles">
          <div class="circle1"></div>
          <div class="circle2"></div>
        </div>
      </section>
      <section class="visual-graph">
        <div class="graph-title">
          <h3>Spending - Last 7 days</h3>
        </div>
        <div class="graph">
      
        </div>
        <div class="result">
            <p>Total this month</p>
            <div class="total">
               <p><strong>$478.33</strong></p>
               <p id="percents"><strong>+2.4%</strong><br> from last month</p>
          </div>
      </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kreativka6/Expenses-chart-component-kreativka6.github.io">kreativka6</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
